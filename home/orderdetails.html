<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
<style> 
#div{
    width: 60%;
    margin: auto;
    border: 1px solid red;
    height: 400px;
}

</style>

</head>
<!-- ///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
<body>
    <div style="text-align: center;">
        <a style="cursor: pointer;" href="./index.html"><img style="height: 200px;" src="https://live.staticflickr.com/65535/52562910881_e1a6dc6c2c_n.jpg" alt=""></a>
    </div>
    <p style="text-align: center;font-size: 40px;">Order Details</p>
    <div id="div">

    </div>
</body>
<!-- *********************************************************************************************************** -->
<script>
    let div = document.getElementById('div');
    let order = JSON.parse(localStorage.getItem('order'))||[];

    function details(data){
        data.forEach(element => {
            let card = document.createElement('div');
            let image = document.createElement('img')
            image.setAttribute('src','https://www.jcrew.com/s7-img-facade/BM302_RD6052?fmt=jpeg&qlt=90,0&resMode=sharp&op_usm=.1,0,0,0&wid=408&hei=408')

            let name = document.createElement('p');
            name.innerText = element.name;

            let address = document.createElement('p')
            address.textContent = element.address;

            let phone = document.createElement('p');
            phone.innerText = element.phone;

            let method = document.createElement('p');
            method.innerText = 'Cash on Delivery';
            
            card.append(image,name,address,phone,method)
            div.append(card)
        });
    }
</script>
</html>
